			<script>
				function showImgTag() {
					var file = jQuery("#file-upload")[0].files[0];
  					var reader  = new FileReader();

					reader.addEventListener("load", function () {
						jQuery("#result").val("<img src=\"" + reader.result + "\">");
  					}, false);

  					if (file) {
						reader.readAsDataURL(file);
					}
				}
			</script>
